<!--To create a table in HTML, you use the <table> element along with specific tags to define its structure, rows, and cells. 
Basic Table Structure and Tags
The fundamental tags for creating a table are: 
<table>: The main container that wraps all table content.
<tr>: Defines a table row.
<th>: Defines a table header cell (content is typically bold and centered by default).
<td>: Defines a table data cell, which holds the main content. -->
<!DOCTYPE html>
<html>
<head>
<title>table</title>
</head>
<body>

<h2>Product Price List</h2>

<table border="1">
  <tr>
    <th>Item</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Burger</td>
    <td>100rs</td>
  </tr>
  <tr>
    <td>Pizza</td>
    <td>220rs</td>
  </tr>
</table>

</body>
</html>
