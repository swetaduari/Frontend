<!--Task: Create a simple HTML webpage that includes:
o A header (<header>), footer (<footer>), main section (<main>), and aside
section(<aside>).
o A paragraph with some basic text.
o A list (both ordered and unordered).
o A link that opens in a new tab.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page</title>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <main>
        <p>
            This is a simple paragraph of text demonstrating basic HTML structure.
        </p>

        <h2>Unordered List</h2>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>Wake up</li>
            <li>Study</li>
            <li>Relax</li>
        </ol>

        <p>
            Visit 
            <a href="https://www.example.com" target="_blank">
                Example Website
            </a>
        </p>
    </main>

    <aside>
        <p>This is an aside section with extra information.</p>
    </aside>

    <footer>
        <p>&copy; 2026 My Website</p>
    </footer>

</body>
</html>
